<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-2"></div>
                <button id="upbtn" type="button" class="btn col-md-2">W</button>
            </div>
            <div class="row">
                <button id="leftbtn" type="button" class="btn col-md-2">A</button>
                <button id="downbtn" type="button" class="btn col-md-2">S</button>
                <button id="rightbtn" type="button" class="btn col-md-2">D</button>
            </div>
            <div class="row">
                <button id="cyclebtn" type="button" class="btn btn-circle col-md-6">Space</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-2"></div>
                <button id="upbtnForTilt" type="button" class="btn col-md-2">↑</button>
            </div>
            <div class="row">
                <button id="leftbtnForPan" type="button" class="btn col-md-2">←</button>
                <button id="downbtnForTilt" type="button" class="btn col-md-2">↓</button>
                <button id="rightbtnForPan" type="button" class="btn col-md-2">→</button>
            </div>          
        </div>
    </div>
</div>
