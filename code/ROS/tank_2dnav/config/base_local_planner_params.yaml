TrajectoryPlannerROS:
    acc_lim_x: 2.5
    acc_lim_y: 2.5
    acc_lim_theta: 3.2

    max_vel_x: 0.5
    min_vel_x: 0.2
    max_vel_theta: 1.0
    min_vel_theta: -1.0
    min_in_place_vel_theta: 0.5

    excape_vel: -0.4

    holonomic_robot: false

    yaw_goal_tolerance: 0.05
    xy_goal_tolerance: 0.30
    latch_xy_goal_tolerance: true

    meter_scoring: true
    pdist_scale: 1.5
    gdist_scale: 0.8
    occdist_scale: 0.01

